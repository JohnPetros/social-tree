<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social tree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Merriweather:wght@300&family=Montserrat:wght@200&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Passion+One&family=Poppins:ital,wght@0,300;1,100&family=Righteous&family=Roboto:wght@100&family=Rubik:wght@300&family=Sarala&family=Slackey&family=Sriracha&family=Titillium+Web:wght@200&family=Ubuntu:wght@300&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="social-tree">
        <div id="profile">
            <div id="image-profile"><img src="img/john_doe.jpg" alt="Imagem de Perfil"></div>
            <a id="instagram" href="#">@instagram</a>
        </div>
        <div id="links">
            <a href="#">
                <div class="link">link 1</div>
            </a>
            <a href="#">
                <div class="link">link 2</div>
            </a>
            <a href="#">
                <div class="link">link 3</div>
            </a>
            <a href="#">
                <div class="link">link 4</div>
            </a>
        </div>
        <div id="social-icons">
            <div class="social-icon">
                <a href="#"><img src="assets/twitter.svg" alt="Ícone do Twitter"></a>
            </div>
            <div class="social-icon">
                <a href="#"><img src="assets/twitch.svg" alt="Ícone do Twitch"></a>
            </div>
            <div class="social-icon">
                <a href="#"><img src="assets/instagram.svg" alt="Ícone do Instagram"></a>
            </div>
            <div class="social-icon">
                <a href="#"><img src="assets/linkedin.svg" alt="Ícone do Linkedin"></a>
            </div>
            <div class="social-icon">
                <a href="#"><img src="assets/github.svg" alt="Ícone do Github"></a>
            </div>
        </div>
    </div>
</body>
</html>
